<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Renderer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    pre { background-color: #f6f8fa; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="markdown-content"></div>
  "Skibidi toilet"

  <script type="module">
    import { marked } from 'https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js';
    import hljs from 'https://cdn.jsdelivr.net/npm/highlight.js/es/core.js';
    import python from 'https://cdn.jsdelivr.net/npm/highlight.js/es/languages/python.js';
    import javascript from 'https://cdn.jsdelivr.net/npm/highlight.js/es/languages/javascript.js';

    // Register the languages with highlight.js
    hljs.registerLanguage('python', python);
    hljs.registerLanguage('javascript', javascript);

    // Configure marked to use highlight.js
    marked.setOptions({
      highlight: (code, lang) => {
        if (hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
      },
    });

    // Sample Markdown content
    const markdownText = `
# Markdown Renderer in JS

Here is some **Python** code:

\`\`\`python
def greet(name):
    print(f"Hello, {name}!")
greet('World')
\`\`\`

And hereâ€™s some **JavaScript**:

\`\`\`javascript
function greet(name) {
    console.log(\`Hello, \${name}!\`);
}
greet('World');
\`\`\`
    `;

    // Render Markdown and insert into the page
    document.getElementById('markdown-content').innerHTML = marked(markdownText);
  </script>
</body>
</html>
